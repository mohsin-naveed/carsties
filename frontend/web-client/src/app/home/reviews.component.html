<section class="reviews" aria-label="Customer reviews" id="reviews">
  <div class="reviews__header">
    <h2>Excellent</h2>
    <div class="stars" aria-label="5 star rating">
      <span *ngFor="let s of [1,2,3,4,5]" class="star">★</span>
    </div>
    <p>Trusted by thousands of happy drivers</p>
  </div>
  <div class="reviews__grid">
    <figure class="review" *ngFor="let r of reviews">
      <blockquote>“{{ r.quote }}”</blockquote>
      <figcaption>— {{ r.name }} <span class="rating">{{ r.rating }}/5</span></figcaption>
    </figure>
  </div>
</section>
