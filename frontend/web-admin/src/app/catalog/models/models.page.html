<section class="header">
  <h2>Models</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Make</mat-label>
      <mat-select formControlName="makeId">
        <mat-option *ngFor="let m of (makes$ | async) ?? []" [value]="m.id">{{ m.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary">{{ (editingId$ | async) ? 'Update' : 'Add' }}</button>
    <button *ngIf="(editingId$ | async)" mat-button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</section>

<table mat-table [dataSource]="(models$ | async) ?? []" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let it">{{ it.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let it">{{ it.name }}</td>
  </ng-container>
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let it">{{ (makeById$ | async)?.[it.makeId]?.name }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let it">
      <button mat-icon-button color="primary" (click)="edit(it)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(it)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
