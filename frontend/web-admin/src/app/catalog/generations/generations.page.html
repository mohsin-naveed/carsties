<section class="header">
  <h2>Generations</h2>
  <span class="spacer"></span>
  <ng-container *ngIf="models$ | async as models">
    <button mat-flat-button color="primary" (click)="openCreate(models)">Add Generation</button>
  </ng-container>
</section>

<table mat-table [dataSource]="(items$ | async) ?? []" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let it">{{ it.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let it">{{ it.name }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let it">{{ (modelById$ | async)?.[it.modelId]?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="years">
    <th mat-header-cell *matHeaderCellDef>Years</th>
    <td mat-cell *matCellDef="let it">{{ it.startYear || '—' }} - {{ it.endYear || '—' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let it; let rowIndex = index">
      <ng-container *ngIf="models$ | async as models">
        <button mat-icon-button color="primary" (click)="openEdit(it, models)"><mat-icon>edit</mat-icon></button>
      </ng-container>
      <button mat-icon-button color="warn" (click)="remove(it)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
