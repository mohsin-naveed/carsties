<section class="header">
  <h2>Variants</h2>
  <span class="spacer"></span>
  <ng-container *ngIf="generations$ | async as generations">
    <button mat-flat-button color="primary" (click)="openCreate(generations)">Add Variant</button>
  </ng-container>
</section>

<mat-form-field appearance="outline" class="filter-field">
  <mat-label>Search</mat-label>
  <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter variants" />
  </mat-form-field>

<table mat-table [dataSource]="(filtered$ | async) ?? []" class="mat-elevation-z1">
  <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>#</th><td mat-cell *matCellDef="let it">{{ it.id }}</td></ng-container>
  <ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef>Name</th><td mat-cell *matCellDef="let it">{{ it.name }}</td></ng-container>
  <ng-container matColumnDef="generation"><th mat-header-cell *matHeaderCellDef>Generation</th><td mat-cell *matCellDef="let it">{{ (generationById$ | async)?.[it.generationId]?.name }}</td></ng-container>
  <ng-container matColumnDef="engine"><th mat-header-cell *matHeaderCellDef>Engine</th><td mat-cell *matCellDef="let it">{{ it.engine }}</td></ng-container>
  <ng-container matColumnDef="transmission"><th mat-header-cell *matHeaderCellDef>Trans</th><td mat-cell *matCellDef="let it">{{ it.transmission }}</td></ng-container>
  <ng-container matColumnDef="fuelType"><th mat-header-cell *matHeaderCellDef>Fuel</th><td mat-cell *matCellDef="let it">{{ it.fuelType }}</td></ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let it">
      <ng-container *ngIf="generations$ | async as generations">
        <button mat-icon-button color="primary" (click)="openEdit(it, generations)"><mat-icon>edit</mat-icon></button>
      </ng-container>
      <button mat-icon-button color="warn" (click)="remove(it)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
