<section class="header">
  <h2>Features</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openCreate()">Add Feature</button>
</section>


<section class="controls">
  <span class="spacer"></span>
  <div class="controls-right">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter features" />
    </mat-form-field>
  </div>
</section>

<table mat-table [dataSource]="(filtered$ | async) ?? []" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z1">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="featureCategory">Category</th>
    <td mat-cell *matCellDef="let it">{{ it.featureCategory }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
    <td mat-cell *matCellDef="let it">{{ it.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Description</th>
    <td mat-cell *matCellDef="let it">{{ it.description }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let it" class="actions-cell">
      <button mat-icon-button color="primary" (click)="openEdit(it)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(it)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="(total$ | async) ?? 0"
  [pageIndex]="(page$ | async)! - 1"
  [pageSize]="(pageSize$ | async)!"
  [pageSizeOptions]="[5,10,25,50]"
  (page)="onPageChange($event)">
</mat-paginator>
