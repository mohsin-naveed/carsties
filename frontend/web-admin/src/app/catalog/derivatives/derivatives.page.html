<section class="header">
  <h2>Derivatives</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openCreate()">Add Derivative</button>
</section>

<mat-form-field appearance="outline" class="filter-field">
  <mat-label>Search</mat-label>
  <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter by make/model/body" />
</mat-form-field>

<table mat-table [dataSource]="(filtered$ | async) ?? []" class="mat-elevation-z1">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let it">{{ getMakeName(it) }}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let it">{{ getModelName(it) }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let it">{{ it.name || '—' }}</td>
  </ng-container>
  <ng-container matColumnDef="bodyType">
    <th mat-header-cell *matHeaderCellDef>Body Type</th>
    <td mat-cell *matCellDef="let it">{{ getBodyTypeName(it) }}</td>
  </ng-container>
  <ng-container matColumnDef="fuel">
    <th mat-header-cell *matHeaderCellDef>Fuel</th>
    <td mat-cell *matCellDef="let it">{{ it.fuelType || '—' }}</td>
  </ng-container>
  <ng-container matColumnDef="transmission">
    <th mat-header-cell *matHeaderCellDef>Transmission</th>
    <td mat-cell *matCellDef="let it">{{ it.transmission || '—' }}</td>
  </ng-container>
  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef>Power</th>
    <td mat-cell *matCellDef="let it">{{ powerLabel(it) }}</td>
  </ng-container>
  <ng-container matColumnDef="seats">
    <th mat-header-cell *matHeaderCellDef>Seats</th>
    <td mat-cell *matCellDef="let it">{{ it.seats }}</td>
  </ng-container>
  <ng-container matColumnDef="doors">
    <th mat-header-cell *matHeaderCellDef>Doors</th>
    <td mat-cell *matCellDef="let it">{{ it.doors }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let it">
      <button mat-icon-button color="primary" (click)="openEdit(it)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(it)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
