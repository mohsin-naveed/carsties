<section class="header">
  <h2>Provinces</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openCreate()">Add Province</button>
  </section>

<section class="controls">
  <div class="controls-right">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter provinces" />
    </mat-form-field>
  </div>
  </section>

<table mat-table [dataSource]="(filtered$ | async) ?? []" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z1">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Province</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="code">Code</th>
    <td mat-cell *matCellDef="let p">{{ p.code }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p" class="actions-cell">
      <button mat-icon-button color="primary" (click)="openEdit(p)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmDelete(p)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
