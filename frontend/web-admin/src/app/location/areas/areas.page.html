<section class="header">
  <h2>Areas</h2>
  <span class="spacer"></span>
  <a mat-stroked-button routerLink="/location/provinces">Provinces</a>
  <a mat-stroked-button routerLink="/location/cities">Cities</a>
  <button mat-flat-button color="primary" (click)="openCreate()">Add Area</button>
</section>

<section class="controls">
  <div class="controls-right">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter areas" />
    </mat-form-field>
  </div>
</section>

<table mat-table [dataSource]="(filtered$ | async) ?? []" class="mat-elevation-z1">
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area</th>
    <td mat-cell *matCellDef="let a">{{ a.name }}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let a">{{ a.cityName }}</td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let a">{{ a.code }}</td>
  </ng-container>
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef>Slug</th>
    <td mat-cell *matCellDef="let a">{{ a.slug }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let a" class="actions-cell">
      <button mat-icon-button color="primary" (click)="openEdit(a)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmDelete(a)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3>Bulk Create</h3>
<div class="controls">
  <div class="controls-right">
    <mat-form-field appearance="outline">
      <mat-label>Target City ID</mat-label>
      <input matInput type="number" [(ngModel)]="bulkCityId" placeholder="City Id" />
    </mat-form-field>
  </div>
</div>

<mat-form-field appearance="outline" class="w-100">
  <mat-label>Comma-separated area names</mat-label>
  <textarea matInput class="bulk" [(ngModel)]="bulkNames" (input)="parsePreview()" placeholder="e.g. DHA Phase 5, Bahria Town, Gulberg"></textarea>
  </mat-form-field>

<p>Preview ({{ previewNames.length }}): {{ previewNames.join(', ') }}</p>
<div>
  <button mat-stroked-button color="primary" (click)="doBulkCreate()">Create Areas</button>
</div>
