<section class="header">
  <h2>Areas</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openCreate()">Add Area</button>
  </section>

<section class="controls">
  <div class="controls-left">
    <mat-form-field appearance="outline">
      <mat-label>Province</mat-label>
      <mat-select (selectionChange)="onProvinceFilterChange($event.value)" [value]="(selectedProvinceId$ | async)" placeholder="Select Province">
        <mat-option [value]="null">All Provinces</mat-option>
        <mat-option *ngFor="let p of (provinces$ | async) ?? []" [value]="p.id">{{ p.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <mat-select (selectionChange)="onCityFilterChange($event.value)" [value]="(selectedCityId$ | async)" placeholder="Select City">
        <mat-option [value]="null">All Cities</mat-option>
        <mat-option *ngFor="let c of filteredCitiesForProvince$ | async" [value]="c.id">{{ c.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="controls-right">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput (input)="onFilterInput($any($event.target).value)" placeholder="Filter areas" />
    </mat-form-field>
  </div>
</section>

<table mat-table [dataSource]="(filtered$ | async) ?? []" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z1">
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="province">Province</th>
    <td mat-cell *matCellDef="let a">{{ a.provinceName }}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="city">City</th>
    <td mat-cell *matCellDef="let a">{{ a.cityName }}</td>
  </ng-container>
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="area">Area</th>
    <td mat-cell *matCellDef="let a">{{ a.name }}</td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="code">Code</th>
    <td mat-cell *matCellDef="let a">{{ a.code }}</td>
  </ng-container>
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef>Slug</th>
    <td mat-cell *matCellDef="let a">{{ a.slug }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let a" class="actions-cell">
      <button mat-icon-button color="primary" (click)="openEdit(a)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmDelete(a)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
